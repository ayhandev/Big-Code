{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'CSS/profile.css' %}">

<div class="con">
    <div class="card">

        <img src="{{ profile.avatar.url }}" class="avatar" alt="Avatar">
        <p>Username: <span>{{ other_user.username }}</span></p>
        <p class="text-muted">Email: {{ other_user.email }}</p>
        <hr>
        <p>About: {{ profile.about }}</p>
        <hr>
        {% if user == other_user %}
            <a href="{% url 'users:edit_profile' %}"><button class="button1">EDIT PROFILE</button></a>
            <a href="{% url 'users:sign_out' %}"><button class="button2" style="margin-top: 10px;">LOGOUT</button></a>
        {% endif %}
        
    </div>
</div>
{% endblock %}
